<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DeepNote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='music.png') }}">
    <h2>if your generated file is not here please wait for it to be generated and refresh the page once in a while to check if it is done</h2>
    <br>
    {% for wav in wavs%}
        <h3>{{ wav["name"] }}</h3>
        <audio controls>
            <source src="/static/generated/{{ wav['path'] }}" type="audio/mpeg">
        </audio>
        <br>
        <br>
    {% endfor %}
</body>
</html>
